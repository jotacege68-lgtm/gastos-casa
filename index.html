<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gastos Juan y Tania</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --juan: #2563eb; --tania: #db2777; --bg: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 85px; color: #1e293b; }
        h3 { text-align: center; margin-top: 20px; color: #334155; }
        .tabs { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #e2e8f0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
        .tab-btn.active { color: var(--juan); border-top: 4px solid var(--juan); background: #f1f5f9; }
        .container { padding: 15px; display: none; max-width: 500px; margin: auto; }
        .container.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: 600; color: #475569; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; background-color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin-bottom: 10px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-juan { background: var(--juan); color: white; }
        .btn-tania { background: var(--tania); color: white; }
        .balance-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .resultado { font-size: 1.1rem; font-weight: bold; text-align: center; margin-top: 20px; padding: 20px; border-radius: 12px; }
        .debe-juan { background: #fee2e2; color: #991b1b; }
        .debe-tania { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div id="DIARIOS" class="container active">
    <h3>Gastos Diarios (50/50)</h3>
    <div class="card">
        <label>¬øQu√© se compr√≥?</label>
        <select id="select-diarios"></select>
        <label>Monto en $</label>
        <input type="number" id="monto-diarios" inputmode="decimal" placeholder="Ej: 500">
        <button class="btn-juan" onclick="guardarGasto('DIARIOS', 'JUAN')">PAG√ì JUAN</button>
        <button class="btn-tania" onclick="guardarGasto('DIARIOS', 'TANIA')">PAG√ì TANIA</button>
    </div>
</div>

<div id="MENSUALES" class="container">
    <h3>Gastos Mensuales (50/50)</h3>
    <div class="card">
        <label>Seleccionar Servicio</label>
        <select id="select-mensuales"></select>
        <label>Monto en $</label>
        <input type="number" id="monto-mensuales" inputmode="decimal" placeholder="Monto abonado">
        <button class="btn-juan" onclick="guardarGasto('MENSUALES', 'JUAN')">PAG√ì JUAN</button>
        <button class="btn-tania" onclick="guardarGasto('MENSUALES', 'TANIA')">PAG√ì TANIA</button>
    </div>
</div>

<div id="JC" class="container">
    <h3>Solo JC (100% Juan)</h3>
    <div class="card">
        <label>√çtem personal</label>
        <select id="select-jc"></select>
        <label>Monto en $</label>
        <input type="number" id="monto-jc" inputmode="decimal" placeholder="Monto">
        <button class="btn-tania" onclick="guardarGasto('JC', 'TANIA')">PAG√ì TANIA (Anotar deuda)</button>
    </div>
</div>

<div id="BALANCE" class="container">
    <h3>Balance Mensual</h3>
    <div class="card" id="resumen-balance"></div>
    <button style="background: #64748b; color: white;" onclick="calcularBalance()">üîÑ Actualizar Balance</button>
</div>

<nav class="tabs">
    <button class="tab-btn active" onclick="showTab('DIARIOS', this)">Diarios</button>
    <button class="tab-btn" onclick="showTab('MENSUALES', this)">Mensuales</button>
    <button class="tab-btn" onclick="showTab('JC', this)">Solo JC</button>
    <button class="tab-btn" onclick="showTab('BALANCE', this)">Balance</button>
</nav>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDlHjKXf33pCEznyLAmFrTDXVPevrHe9Q",
      authDomain: "gastoscasa-d8bc2.firebaseapp.com",
      databaseURL: "https://gastoscasa-d8bc2-default-rtdb.firebaseio.com",
      projectId: "gastoscasa-d8bc2",
      storageBucket: "gastoscasa-d8bc2.firebasestorage.app",
      messagingSenderId: "749635992986",
      appId: "1:749635992986:web:7916d888f54eb5c3ab0e23",
      measurementId: "G-PHML1K224T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listas = {
        diarios: ["AGUA", "AUTO GASTOS", "AVICOLA", "BOLSAS", "CARNICERIA", "CASA VARIOS", "COMBUSTIBLE", "COMIDAS AFUERA", "DENTISTA", "EMPANADAS", "FARMACIA", "FCA. PASTAS", "FERIA PAPEL/CAFE", "FERIA VARIOS", "FERIA VERDURA", "FERRETERIA", "GASTOS ARTIGAS", "GATA COMIDA-PIEDRAS", "LA MOLIENDA", "LAVANDERIA", "PANADERIA", "PANADERIA S/G", "PESCADERIA", "PIZZA", "PROPINAS", "REGALOS", "SUPERGAS", "SUPERMERCADO", "VARIOS", "VERDULERIA", "VETERINARIA EXTRAS"],
        mensuales: ["ELECTRICIDAD", "ESPA√ëOLA MOVIL", "GASTOS COMUNES DOLARES", "GASTOS COMUNES PESOS", "HBO", "INTERNET", "NETFLIX", "OLLA LEO FA", "SERVICIO FUNEBRE", "VETERINARIA", "COSTO TARJETA BROU REC. 1/3", "COSTO TARJETA BROU REC. 2/3", "COSTO TARJETA BROU REC. 3/3", "COSTO TARJETA ITAU 1/3", "COSTO TARJETA ITAU 2/3", "COSTO TARJETA ITAU 3/3", "COSTO TARJETA OCA 1/3", "COSTO TARJETA OCA 2/3", "COSTO TARJETA OCA 3/3", "MANTENIMIENTO AUTO 1/1", "MANTENIMIENTO AUTO 1/3", "MANTENIMIENTO AUTO 2/3", "MANTENIMIENTO AUTO 3/3", "CONTRIBUCION INM. JULIO", "CONTRIBUCION INM. MARZO", "CONTRIBUCION INM. NOVIEMBRE", "IMP. PRIMARIA 1/1", "IMP. PRIMARIA MAYO", "IMP. PRIMARIA AGOSTO", "IMP. PRIMARIA OCTUBRE", "IMP. PUERTA FEBRERO", "IMP. PUERTA ABRIL", "IMP. PUERTA JUNIO", "IMP. PUERTA AGOSTO", "IMP. PUERTA OCTUBRE", "IMP. PUERTA DICIEMBRE", "PATENTE RODADOS 1/1", "SEGURO CASA Y AUTO 1/1"],
        jc: ["EL TUNEL", "LA MOLIENDA", "CLUB AEBU", "MOVILES", "MEDICAMENTOS ESP."]
    };

    function cargarListas() {
        const mesActual = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(new Date()).toUpperCase();
        
        const selD = document.getElementById('select-diarios');
        listas.diarios.sort().forEach(i => selD.innerHTML += `<option value="${i}">${i}</option>`);
        
        const selM = document.getElementById('select-mensuales');
        const meses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
        listas.mensuales.sort().forEach(i => {
            const mesItem = meses.find(m => i.includes(m));
            if (!mesItem || i.includes(mesActual)) selM.innerHTML += `<option value="${i}">${i}</option>`;
        });

        const selJ = document.getElementById('select-jc');
        listas.jc.sort().forEach(i => selJ.innerHTML += `<option value="${i}">${i}</option>`);
    }

    function guardarGasto(tipo, pagador) {
        const item = document.getElementById(`select-${tipo.toLowerCase()}`).value;
        const inputMonto = document.getElementById(`monto-${tipo.toLowerCase()}`);
        const monto = parseFloat(inputMonto.value);
        const fecha = new Date();
        const mesAnio = `${fecha.getMonth() + 1}-${fecha.getFullYear()}`;

        if (!monto || monto <= 0) return alert("Ingresa un monto v√°lido");

        db.ref(`gastos/${mesAnio}`).push({ tipo, item, monto, pagador, fecha: fecha.toISOString() })
        .then(() => {
            alert("‚úÖ Guardado");
            inputMonto.value = "";
            if(document.getElementById('BALANCE').classList.contains('active')) calcularBalance();
        });
    }

    function calcularBalance() {
        const fecha = new Date();
        const mesAnio = `${fecha.getMonth() + 1}-${fecha.getFullYear()}`;
        db.ref(`gastos/${mesAnio}`).once('value', (s) => {
            let j50 = 0, t50 = 0, totalJC = 0;
            s.forEach(c => {
                const g = c.val();
                if (g.tipo === 'JC') totalJC += g.monto;
                else if (g.pagador === 'JUAN') j50 += g.monto;
                else if (g.pagador === 'TANIA') t50 += g.monto;
            });
            const deudaJuan = ((j50 + t50) / 2 - j50) + totalJC;
            document.getElementById('resumen-balance').innerHTML = `
                <div class="balance-item"><span>Juan pag√≥ (50/50):</span> <strong>$${j50.toFixed(0)}</strong></div>
                <div class="balance-item"><span>Tania pag√≥ (50/50):</span> <strong>$${t50.toFixed(0)}</strong></div>
                <div class="balance-item"><span>Deuda JC (100%):</span> <strong>$${totalJC.toFixed(0)}</strong></div>
                <div class="resultado ${deudaJuan > 0 ? 'debe-juan' : 'debe-tania'}">
                    ${deudaJuan > 0 ? `JUAN debe a TANIA: $${deudaJuan.toFixed(0)}` : `TANIA debe a JUAN: $${Math.abs(deudaJuan).toFixed(0)}`}
                </div>`;
        });
    }

    function showTab(id, btn) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'BALANCE') calcularBalance();
    }
    window.onload = cargarListas;
</script>
</body>
</html>
