<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Gastos</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --juan: #2563eb; --tania: #db2777; --bg: #f1f5f9; --header-h: 60px; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-top: calc(var(--header-h) + 15px); color: #1e293b; }
        
        /* MenÃº Superior Grande */
        .tabs { position: fixed; top: 0; width: 100%; background: white; display: flex; height: var(--header-h); box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 1000; overflow-x: auto; }
        .tab-btn { flex: 1; min-width: 80px; border: none; background: none; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; cursor: pointer; border-bottom: 4px solid transparent; transition: 0.3s; }
        .tab-btn.active { color: var(--juan); border-bottom: 4px solid var(--juan); background: #f8fafc; }

        .container { padding: 15px; display: none; max-width: 500px; margin: auto; }
        .container.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 700; color: #475569; }
        select, input { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #cbd5e1; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; padding: 16px; margin-bottom: 10px; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; }
        .btn-juan { background: var(--juan); color: white; }
        .btn-tania { background: var(--tania); color: white; }
        
        /* Estilos Historial */
        .historial-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .historial-item:last-child { border: none; }
        .btn-del { background: #fee2e2; color: #ef4444; width: auto; padding: 8px 12px; font-size: 12px; margin: 0; }
        
        .balance-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .resultado { font-size: 1.1rem; font-weight: bold; text-align: center; margin-top: 20px; padding: 20px; border-radius: 12px; }
        .debe-juan { background: #fee2e2; color: #991b1b; }
        .debe-tania { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<nav class="tabs">
    <button class="tab-btn active" onclick="showTab('DIARIOS', this)">Diarios</button>
    <button class="tab-btn" onclick="showTab('MENSUALES', this)">Mensu.</button>
    <button class="tab-btn" onclick="showTab('JC', this)">Solo JC</button>
    <button class="tab-btn" onclick="showTab('HISTORIAL', this)">Historial</button>
    <button class="tab-btn" onclick="showTab('BALANCE', this)">Balance</button>
</nav>

<div id="DIARIOS" class="container active">
    <div class="card">
        <label>Gasto Diario (50/50)</label>
        <select id="select-diarios"></select>
        <input type="number" id="monto-diarios" inputmode="decimal" placeholder="Monto $">
        <button class="btn-juan" onclick="guardarGasto('DIARIOS', 'JUAN')">PAGÃ“ JUAN</button>
        <button class="btn-tania" onclick="guardarGasto('DIARIOS', 'TANIA')">PAGÃ“ TANIA</button>
    </div>
</div>

<div id="MENSUALES" class="container">
    <div class="card">
        <label>Gasto Mensual (50/50)</label>
        <select id="select-mensuales"></select>
        <input type="number" id="monto-mensuales" inputmode="decimal" placeholder="Monto $">
        <button class="btn-juan" onclick="guardarGasto('MENSUALES', 'JUAN')">PAGÃ“ JUAN</button>
        <button class="btn-tania" onclick="guardarGasto('MENSUALES', 'TANIA')">PAGÃ“ TANIA</button>
    </div>
</div>

<div id="JC" class="container">
    <div class="card">
        <label>Solo JC (Juan debe a Tania)</label>
        <select id="select-jc"></select>
        <input type="number" id="monto-jc" inputmode="decimal" placeholder="Monto $">
        <button class="btn-tania" onclick="guardarGasto('JC', 'TANIA')">PAGÃ“ TANIA</button>
    </div>
</div>

<div id="HISTORIAL" class="container">
    <h3>Gastos del Mes</h3>
    <div class="card" id="lista-historial">Cargando...</div>
</div>

<div id="BALANCE" class="container">
    <div class="card" id="resumen-balance"></div>
    <button style="background: #64748b; color: white;" onclick="calcularBalance()">ðŸ”„ Actualizar Datos</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDlHjKXf33pCEznyLAmFrTDXVPevrHe9Q",
      authDomain: "gastoscasa-d8bc2.firebaseapp.com",
      databaseURL: "https://gastoscasa-d8bc2-default-rtdb.firebaseio.com",
      projectId: "gastoscasa-d8bc2",
      storageBucket: "gastoscasa-d8bc2.firebasestorage.app",
      messagingSenderId: "749635992986",
      appId: "1:749635992986:web:7916d888f54eb5c3ab0e23",
      measurementId: "G-PHML1K224T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listas = {
        diarios: ["AGUA", "AUTO GASTOS", "AVICOLA", "BOLSAS", "CARNICERIA", "CASA VARIOS", "COMBUSTIBLE", "COMIDAS AFUERA", "DENTISTA", "EMPANADAS", "FARMACIA", "FCA. PASTAS", "FERIA PAPEL/CAFE", "FERIA VARIOS", "FERIA VERDURA", "FERRETERIA", "GASTOS ARTIGAS", "GATA COMIDA-PIEDRAS", "LA MOLIENDA", "LAVANDERIA", "PANADERIA", "PANADERIA S/G", "PESCADERIA", "PIZZA", "PROPINAS", "REGALOS", "SUPERGAS", "SUPERMERCADO", "VARIOS", "VERDULERIA", "VETERINARIA EXTRAS"],
        mensuales: ["ELECTRICIDAD", "ESPAÃ‘OLA MOVIL", "GASTOS COMUNES DOLARES", "GASTOS COMUNES PESOS", "HBO", "INTERNET", "NETFLIX", "OLLA LEO FA", "SERVICIO FUNEBRE", "VETERINARIA", "COSTO TARJETA BROU REC. 1/3", "COSTO TARJETA BROU REC. 2/3", "COSTO TARJETA BROU REC. 3/3", "COSTO TARJETA ITAU 1/3", "COSTO TARJETA ITAU 2/3", "COSTO TARJETA ITAU 3/3", "COSTO TARJETA OCA 1/3", "COSTO TARJETA OCA 2/3", "COSTO TARJETA OCA 3/3", "MANTENIMIENTO AUTO 1/1", "MANTENIMIENTO AUTO 1/3", "MANTENIMIENTO AUTO 2/3", "MANTENIMIENTO AUTO 3/3", "CONTRIBUCION INM. JULIO", "CONTRIBUCION INM. MARZO", "CONTRIBUCION INM. NOVIEMBRE", "IMP. PRIMARIA 1/1", "IMP. PRIMARIA MAYO", "IMP. PRIMARIA AGOSTO", "IMP. PRIMARIA OCTUBRE", "IMP. PUERTA FEBRERO", "IMP. PUERTA ABRIL", "IMP. PUERTA JUNIO", "IMP. PUERTA AGOSTO", "IMP. PUERTA OCTUBRE", "IMP. PUERTA DICIEMBRE", "PATENTE RODADOS 1/1", "SEGURO CASA Y AUTO 1/1"],
        jc: ["EL TUNEL", "LA MOLIENDA", "CLUB AEBU", "MOVILES", "MEDICAMENTOS ESP."]
    };

    function cargarListas() {
        const mesActual = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(new Date()).toUpperCase();
        const selD = document.getElementById('select-diarios');
        listas.diarios.sort().forEach(i => selD.innerHTML += `<option value="${i}">${i}</option>`);
        const selM = document.getElementById('select-mensuales');
        const meses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
        listas.mensuales.sort().forEach(i => {
            const mesItem = meses.find(m => i.includes(m));
            if (!mesItem || i.includes(mesActual)) selM.innerHTML += `<option value="${i}">${i}</option>`;
        });
        const selJ = document.getElementById('select-jc');
        listas.jc.sort().forEach(i => selJ.innerHTML += `<option value="${i}">${i}</option>`);
    }

    function guardarGasto(tipo, pagador) {
        const item = document.getElementById(`select-${tipo.toLowerCase()}`).value;
        const inputMonto = document.getElementById(`monto-${tipo.toLowerCase()}`);
        const monto = parseFloat(inputMonto.value);
        if (!monto || monto <= 0) return alert("Monto invÃ¡lido");

        const mesAnio = `${new Date().getMonth() + 1}-${new Date().getFullYear()}`;
        db.ref(`gastos/${mesAnio}`).push({ tipo, item, monto, pagador, fecha: new Date().toISOString() })
        .then(() => { alert("âœ… Guardado"); inputMonto.value = ""; });
    }

    function cargarHistorial() {
        const mesAnio = `${new Date().getMonth() + 1}-${new Date().getFullYear()}`;
        const listaDiv = document.getElementById('lista-historial');
        db.ref(`gastos/${mesAnio}`).on('value', (s) => {
            listaDiv.innerHTML = "";
            if (!s.exists()) { listaDiv.innerHTML = "No hay gastos este mes."; return; }
            s.forEach(c => {
                const g = c.val();
                listaDiv.innerHTML += `
                    <div class="historial-item">
                        <div><b>${g.item}</b><br><small>${g.pagador} - $${g.monto}</small></div>
                        <button class="btn-del" onclick="eliminarGasto('${c.key}')">Eliminar</button>
                    </div>`;
            });
        });
    }

    function eliminarGasto(id) {
        if (confirm("Â¿Borrar este gasto?")) {
            const mesAnio = `${new Date().getMonth() + 1}-${new Date().getFullYear()}`;
            db.ref(`gastos/${mesAnio}/${id}`).remove();
        }
    }

    function calcularBalance() {
        const mesAnio = `${new Date().getMonth() + 1}-${new Date().getFullYear()}`;
        db.ref(`gastos/${mesAnio}`).once('value', (s) => {
            let j50 = 0, t50 = 0, totalJC = 0;
            s.forEach(c => {
                const g = c.val();
                if (g.tipo === 'JC') totalJC += g.monto;
                else if (g.pagador === 'JUAN') j50 += g.monto;
                else if (g.pagador === 'TANIA') t50 += g.monto;
            });
            const deudaJuan = ((j50 + t50) / 2 - j50) + totalJC;
            document.getElementById('resumen-balance').innerHTML = `
                <div class="balance-item"><span>Juan pagÃ³ (50/50):</span> <strong>$${j50.toFixed(0)}</strong></div>
                <div class="balance-item"><span>Tania pagÃ³ (50/50):</span> <strong>$${t50.toFixed(0)}</strong></div>
                <div class="balance-item"><span>Deuda JC (100%):</span> <strong>$${totalJC.toFixed(0)}</strong></div>
                <div class="resultado ${deudaJuan > 0 ? 'debe-juan' : 'debe-tania'}">
                    ${deudaJuan > 0 ? `JUAN debe a TANIA: $${deudaJuan.toFixed(0)}` : `TANIA debe a JUAN: $${Math.abs(deudaJuan).toFixed(0)}`}
                </div>`;
        });
    }

    function showTab(id, btn) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'HISTORIAL') cargarHistorial();
        if(id === 'BALANCE') calcularBalance();
    }
    window.onload = cargarListas;
</script>
</body>
</html>
